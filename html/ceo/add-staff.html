<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <title>Thêm nhân viên</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    <main class="add-staff">
        <div class="add-staff__title">
            <h2>Hồ sơ nhân viên</h2>
        </div>
        <form class="add-staff__form">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="fullname">Họ tên:</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="dob">Ngày sinh</label>
                            <input type="date" class="form-control" name="dob" id="dob" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="address">Địa chỉ:</label>
                            <input type="text" class="form-control" name="address" id="address" autocomplete="false" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="address">Điện thoại:</label>
                            <input type="number" class="form-control" name="phone" id="phone" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="employee-certificate">Bằng cấp</label>
                            <select name="employeeCertificate" class="form-control" id="employee-certificate">
                                <option value="1">Tú Tài</option>
                                <option value="2">Trung Cấp</option>
                                <option value="3">Cao Đẳng</option>
                                <option value="4">Đại Học</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="username">Tài khoản:</label>
                            <input type="text" class="form-control" name="username" id="username" autocomplete="false" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="posotion">Chức vụ</label>
                            <select name="posotion" class="form-control" id="posotion">
                                <option value="1">Nhân Viên</option>
                                <option value="2">Phó Phòng</option>
                                <option value="3">Trưởng Phòng</option>
                                <option value="4">Phó Giám Đốc</option>
                                <option value="5">Giám Đốc</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="department">Bộ phận</label>
                            <select name="department" class="form-control" id="department">
                                <option value="1">Thủ Thư</option>
                                <option value="2">Thủ Kho</option>
                                <option value="3">Thủ Quỹ</option>
                                <option value="4">Ban Giám Đốc</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" class="form-control" name="password" id="password" autocomplete="false" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="custom-file">
                            <label for="admin-create" style="opacity: 0;">place holder</label>
                            <div class="position-relative">
                                <input type="file" class="custom-file-input" id="avatar">
                                <label class="custom-file-label" for="avatar">Thêm ảnh nhân viên</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn add-staff-btn" type="submit">Thêm nhân viên</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
