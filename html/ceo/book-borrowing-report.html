<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <script src="https://kit.fontawesome.com/28493d7750.js" crossorigin="anonymous"></script>
    <title>Báo cáo tình hình mượn sách</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    
    <main class="list-debt">
        <div class="list-debt__title">
            <h2>DANH SÁCH BÁO CÁO THỐNG KÊ TÌNH HÌNH MƯỢN SÁCH THEO THỂ LOẠI</h2>
        </div>
        <form class="list-debt__search">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group row">                            
                            <label for="user-id" class="col-12 col-sm-4 col-form-label">Thể loại: </label>
                            <div class="col-12 col-sm-8 input-wrapper">
                                <div class="input-wrapper">
                                    <!-- <input type="text" id="user-id" name="userId" class="form-control"> -->
                                    <select name="bookType" class="form-control" id="book-type">
                                        <option value="0">Tất cả</option>
                                        <option value="1">A</option>
                                        <option value="2">B</option>
                                        <option value="3">C</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group row">      
                            <label for="month" class="col-12 col-sm-4 col-form-label">Tháng: </label>
                            <div class="col-12 col-sm-8 input-wrapper">
                                <div class="input-wrapper">
                                    <input type="month" id="fullname" name="fullname" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-borderless" style="border-collapse: unset;">
                <thead>
                    <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên thể loại</th>
                            <th scope="col">Số lượt mượn</th>
                            <th scope="col">Tỉ lệ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>00001</td>
                        <td>
                            <span>A</span>
                        </td>
                        <td>
                            <span>20</span>
                        </td>
                        <td>
                            <span>20%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>00002</td>
                        <td>
                            <span>B</span>
                        </td>
                        <td>
                            <span>50</span>
                        </td>
                        <td>
                            <span>50%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>00003</td>
                        <td>
                            <span>C</span>
                        </td>
                        <td>
                            <span>30</span>
                        </td>
                        <td>
                            <span>30%</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div class="d-flex flex-row justify-content-between w-100 mb-4" style="max-width: 90vw; z-index: 1">
        <div style="width: 150px;"></div>
        <button class="btn btn-print-report"><a href="print-book-borrowing-report.html">In báo cáo</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
