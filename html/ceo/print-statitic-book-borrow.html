<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <script src="https://kit.fontawesome.com/28493d7750.js" crossorigin="anonymous"></script>
    <title>SGK Library</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    <main class="print-statictic-book-borrow">
        <div class="print-statictic-book-borrow__title">
            <h2>BÁO CÁO THỐNG KÊ TÌNH HÌNH MƯỢN SÁCH THEO THỂ LOẠI</h2>
        </div>
        <div class="w-100 d-flex flex-wrap justify-content-center align-items-center">
            <label class="mr-2" >Thống kê theo tháng:</label>
            <div class="input-wrapper">
                <div class="input-wrapper">
                    <input readonly type="text" value="10/2021" class="form-control text-center">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-borderless text-center">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên thể loại</th>
                            <th scope="col">Số lượt mượn</th>
                            <th scope="col">Tỉ lệ</th>
                        </tr>
                    </thead>
                    <tbody id="book-table" >
                        <tr >
                            <th scope="row" class="row-no">1</th>
                            <td>
                                <input value="A" readonly class="form-control text-center" type="text" >
                            </td>
                            <td>
                                <input readonly value="20" class="form-control text-center" readonly type="text" >
                            </td>
                            <td>
                                <input readonly value="20%" class="form-control text-center" readonly type="text" >
                            </td>
                        </tr>
                        <tr >
                            <th scope="row" class="row-no">2</th>
                            <td>
                                <input value="B" readonly class="form-control text-center" type="text" >
                            </td>
                            <td>
                                <input readonly value="50" class="form-control text-center" readonly type="text" >
                            </td>
                            <td>
                                <input readonly value="50%" class="form-control text-center" readonly type="text" >
                            </td>
                        </tr>
                        <tr >
                            <th scope="row" class="row-no">3</th>
                            <td>
                                <input value="C" readonly class="form-control text-center" type="text" >
                            </td>
                            <td>
                                <input readonly value="30" class="form-control text-center" readonly type="text" >
                            </td>
                            <td>
                                <input readonly value="30%" class="form-control text-center" readonly type="text" >
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="row-no"></th>
                            <td>
                            </td>
                            <td class="text-right">
                                <div class="d-flex w-100 h-100 align-items-center justify-content-end">
                                    <span>Tổng lượt mượn:</span>
                                </div>
                            </td>
                            <td>
                                <input readonly type="text" value="100" class="form-control text-center">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="row">
                <button class="btn print-statictic-book-borrow__btn" type="submit">In</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
