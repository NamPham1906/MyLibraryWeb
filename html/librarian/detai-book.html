
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <script src="https://kit.fontawesome.com/28493d7750.js" crossorigin="anonymous"></script>
    <title>SGK Library</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    <main class="detail-book">
        <div class="detail-book__title">
            <h2>THÔNG TIN CHI TIẾT SÁCH</h2>
        </div>
        <div class="detail-book__form">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="form-group">
                            <label >Tên sách:</label>
                            <input readonly type="text" class="form-control" value="Hóa đại cương 1"autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label>Tác giả :</label>
                            <input readonly type="text" class="form-control" value="HCMUS"autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label>Năm xuất bản:</label>
                            <input readonly type="text" class="form-control" value="2019"autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label>Trị giá: </label>
                            <input readonly type="text" class="form-control" value="50.000 vnđ"autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="form-group">
                            <label >Thể loại: </label>
                            <input readonly  type="text" value="C"class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label >Nhà xuất bản:  </label>
                            <input readonly  type="text" value="NXB Khoa học và kỹ thuật"class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label >Ngày nhập:</label>
                            <input readonly type="text" class="form-control" value="1/1/2021" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label >Người tiếp nhận:</label>
                            <input readonly type="date" class="form-control" value="Trần Minh Kỳ" readonly autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 order-first order-lg-last text-center">
                        <label style="text-align: center;">Mã sách: GEO00002</label>
                        <img class="user-avatar" id="user-avatar" src="/public/images/librarian/book/book1.png" alt="">
                    </div>
                </div>
                <button type="button" class="btn mx-auto">In thông tin sách</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
