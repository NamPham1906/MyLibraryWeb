
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <script src="https://kit.fontawesome.com/28493d7750.js" crossorigin="anonymous"></script>
    <title>SGK Library</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    <button class="btn btn__return"><a href="index.html">Trở lại</a></button>
    <main class="edit-user">
        <div class="edit-user__title">
            <h2>Thẻ độc giả</h2>
        </div>
        <div class="edit-user__form">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="form-group">
                            <label for="fullname">Họ tên:</label>
                            <input readonly type="text" class="form-control" value="Tống Mĩ Lệ" name="fullname" id="fullname" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="dob">Ngày sinh:</label>
                            <input readonly type="date" class="form-control" value="2000-10-10" name="dob" id="dob" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input readonly type="email" class="form-control" value="tmle@gmail.com" name="email" id="email" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="admi-name">Người lập thẻ:</label>
                            <input readonly type="text" class="form-control" value="Huỳnh Minh Tiến" name="adminName" id="admin-name" autocomplete="false" >
                        </div>
                       
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="form-group">
                            <label for="user-type">Loại độc giả</label>
                            <input readonly name="userType" type="text" value="X" id="user-type" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ:</label>
                            <input readonly type="text" class="form-control" value="Quận 12, TP.HCM" name="address" id="address" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="create-at">Ngày lập thẻ:</label>
                            <input readonly type="date" class="form-control" value="2021-01-01" readonly name="createAt" id="create-at" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 order-first order-lg-last">
                        <label>Mã độc giả: DF000005</label>
                        <img class="user-avatar" id="user-avatar" src="/public/images/librarian/user/user1-full.png" alt="">
                    </div>
                </div>
                <button type="button" class="btn mx-auto">In thẻ độc giả</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
