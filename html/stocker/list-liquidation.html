<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">

    <title>SGK Library</title>

<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    
    <main class="list-liquidation">
        <div class="list-liquidation__title">
            <h2>Danh sách thanh lý</h2>
        </div>
        <form class="list-liquidation__search">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="form-group row">                            
                            <label for="form-id" class="col-12 col-md-2 col-sm-4 col-form-label">Mã danh sách: </label>
                            <div class="col-12 col-md-10 col-sm-8 input-wrapper">
                                <div class="input-wrapper">
                                    <input type="text" id="form-id" name="formId" class="form-control">
                                    <button type="submit">
                                        <img src="/public/images/librarian/search.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group row">                            
                            <label for="create-at" class="col-12 col-sm-4 col-form-label">Ngày thanh lý: </label>
                            <div class="col-12 col-sm-8 input-wrapper">
                                <div class="input-wrapper">
                                    <input type="date" id="create-at" name="createAt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group row">      
                            <label for="user-id" class="col-12 col-sm-4 col-form-label">Người thanh lý: </label>
                            <div class="col-12 col-sm-8 input-wrapper">
                                <div class="input-wrapper">
                                    <input type="text" id="user-id" name="userId" class="form-control">
                                    <button type="submit">
                                        <img src="/public/images/librarian/search.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-borderless" style="border-collapse: unset;">
                <thead>
                    <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Mã danh sách</th>
                            <th scope="col">Ngày thanh lý</th>
                            <th scope="col">Mã người thanh lý</th>
                            <th scope="col">Người thanh lý</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="liquidation-item">
                        <td>00001</td>
                        <td>
                            <span>DS0009</span>
                        </td>
                        <td>
                            <span>8/11/2021</span>
                        </td>
                        <td>
                            <span>NV00001</span>
                        </td>
                        <td class="td-near-last-child">
                            <span>Nam Phạm</span>
                        </td>
                        <td style="display: none;">
                            <a href="/html/stocker/edit-liquidation.html"></a>
                        </td>
                    </tr>
                    <tr class="liquidation-item">
                        
                        <td>00001</td>

                        </td>
                        <td class="td-near-last-child">
                            <span>Nam Phạm</span>
                        </td>
                        
                    </tr>
                    <tr class="liquidation-item">
                        <td>00001</td>
                        <td>
                            <span>DS0009</span>
                        </td>
                        <td>
                            <span>8/11/2021</span>
                        </td>
                        <td>
                            <span>NV00001</span>
                        </td>
                        <td class="td-near-last-child">
                            <span>Nam Phạm</span>
                        </td>
                        <td style="display: none;">
                            <a href="/html/stocker/edit-liquidation.html"></a>
                        </td>
                    </tr>
                    <tr class="liquidation-item">
                        <td>00001</td>

                        </td>
                        <td class="td-near-last-child">
                            <span>Nam Phạm</span>
                        </td>
                        <td style="display: none;">
                            <a href="/html/stocker/edit-liquidation.html"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </main>
    <div class="d-flex flex-row justify-content-between w-100 mb-4" style="max-width: 90vw; z-index: 1">
        <a href="" class="btn btn-liquidation">Thêm</a>
        <div class="pagination">
            <div class="pagination__item pagination__item--prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="pagination__item">
                1
            </div>
            <div class="pagination__item">
                2
            </div>
            <div class="pagination__item current">
                3
            </div>
            <div class="pagination__item">

            <div class="pagination__item">
                5
            </div>
            <div class="pagination__item pagination__item--next">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <button class="btn btn-liquidation">Xuất báo cáo</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            const item = document.getElementsByClassName("liquidation-item");
            const n = item.length;
            for(let i = 0; i < n; i++){
                item[i].onclick=function(e){
                    item[i].getElementsByTagName("a")[0].click();
                }
            }
        })
    </script>
