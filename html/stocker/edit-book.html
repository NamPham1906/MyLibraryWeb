
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <script src="https://kit.fontawesome.com/28493d7750.js" crossorigin="anonymous"></script>
    <title>SGK Library</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    <main class="edit-book">
        <div class="edit-book__title">
            <h2>CHỈNH SỬA THÔNG TIN SÁCH</h2>
        </div>
        <div class="edit-book__form">
            <form action="" class="container">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="form-group">
                            <label for="fullname">Tên sách:</label>
                            <input type="text" class="form-control" value="Khoa học trái đất" name="fullname" id="fullname" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="dob">Tác giả:</label>
                            <input type="date" class="form-control" value="HCMUS" name="dob" id="dob" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="email">Năm xuất bản:</label>
                            <input type="email" class="form-control" value="2019" name="email" id="email" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="admi-name">Trị giá:</label>
                            <input type="text" class="form-control" value="50.000vnđ" name="adminName" id="admin-name" autocomplete="false" >
                        </div>
                       
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="form-group">
                            <label for="user-type">Thể loại</label>
                            <select name="userType" id="user-type" class="form-control">
                                <option value="1" >A</option>
                                <option value="2" >B</option>
                                <option value="3" selected >C</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Nhà xuất bản:</label>
                            <input type="text" class="form-control" value="NXB Khoa học và Kỹ thuật" name="address" id="address" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="create-at">Ngày nhập:</label>
                            <input type="date" class="form-control" value="2021-01-01" readonly name="createAt" id="create-at" autocomplete="false" >
                        </div>
                        <div class="form-group">
                            <label for="address">Người tiếp nhận:</label>
                            <input type="text" class="form-control" value="Trần Minh Kì" name="address" id="address" autocomplete="false" >
                        </div>

                    </div>
                    <div class="col-12 col-lg-4 order-first order-lg-last">
                        <h5>Mã sách: GEO00002</h5>
                        <img id="user-avatar" src="/public/images/stocker/khtd-book.png" alt="">
                        <div class="custom-file">
                            <button type="button" id="change-image-btn" class="btn mx-auto mb-3 mx-sm-0 mb-sm-0">Thay đổi ảnh</button>
                            <input type="file" accept="image/png" class="custom-file-input" id="change-file">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-4">
                        <button type="submit" class="btn mx-auto mb-3 mx-sm-0 mb-sm-0">Lưu thông tin</button>
                    </div>
                    <div class="col-12 col-sm-4">
                        <button type="button" class="btn mx-auto mb-3 mx-sm-0 mb-sm-0">In thông tin</button>
                    </div>
                   
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            const changeImageBtn = document.getElementById("change-image-btn");
            const changeFile = document.getElementById("change-file");
            changeImageBtn.addEventListener("click", (e)=>{
                changeFile.click();
            });

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#user-avatar').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#change-file").change(function(){
                readURL(this);
            });
        })
    </script>
</body>
</html>
