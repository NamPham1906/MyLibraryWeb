<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/public/images/logo_small.png">
    <title>SGK Library</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/public/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
    </div>
    <button class="btn btn__return"><a href="menu.html">Trở lại</a></button>
    <main class="edit-book">
        <div class="edit-book__title">
            <h2>CHỈNH SỬA THÔNG TIN SÁCH</h2>
        </div>
        <form class="edit-book__form">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="fullname">Tên sách:</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Khoa học trái đất" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="dob">Thể loại:</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="C" autocomplete="false" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="email">Tác giả:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="HCMUS" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="create-at">Nhà xuất bản:</label>
                            <input type="text" class="form-control" name="adminCreate" id="admin-create" placeholder="NXB Khoa học và Kỹ thuật" autocomplete="false" >

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="admin-create">Năm xuất bản:</label>
                            <input type="text" class="form-control" name="adminCreate" id="admin-create" placeholder="2019" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="admin-create">Ngày nhập:</label>
                            <input type="text" class="form-control"  onfocus="(this.type='date')" onblur="(this.type='text')" name="createAt" id="create-at" placeholder="01/01/2021" autocomplete="false" >

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="email">Trị giá:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="50.000 vnđ" autocomplete="false" >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="create-at">Người tiếp nhận:</label>
                            <input type="text" class="form-control" name="adminCreate" id="admin-create" placeholder="Trần Minh Kì" autocomplete="false" >

                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn edit-book-btn" type="submit">Lưu</button>
                    <button class="btn edit-book-btn" type="submit">In</button>

                </div>
            </div>
            
        </form>
        <div class="edit-book__image">
            <div class="row">
                <h5>MÃ SÁCH: GEO00002</h5>
            </div>

            <div class="row">
                <img class="book-img" src="/images/stocker/khtd-book.png">
            </div>
            <div class="row">
                <button class="btn edit-book-btn" type="submit">Thay đổi ảnh</button>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
